plugins {
    id 'java'
    id 'io.qameta.allure' version '2.11.2'
}

repositories {
    mavenCentral()
}

compileTestJava {
    options.encoding = 'UTF-8'
}

allure {
    report {
        version.set("2.20.1")
    }
    adapter {
        aspectjWeaver.set(true)
        frameworks {
            junit5 {
                adapterVersion.set("2.20.1")
            }
        }
    }
}

dependencies {
    testImplementation(
            'com.codeborne:selenide:6.11.2',
            'org.junit.jupiter:junit-jupiter:5.9.1',
            'io.qameta.allure:allure-selenide:2.20.1',
            'org.assertj:assertj-core:3.23.1',
            'com.codeborne:pdf-test:1.8.0',
            'org.slf4j:slf4j-simple:2.0.6',
            'org.aeonbits.owner:owner:1.0.12'
    )
}

test {
    useJUnitPlatform()
}

tasks.withType(Test) {
    systemProperties(System.getProperties())
}

task simple_test(type: Test) {
    useJUnitPlatform { includeTags("simple") }
}

task menu_test(type: Test) {
    useJUnitPlatform { includeTags("menu") }
}
